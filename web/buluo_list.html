#filters span:hover{background:rgba(255,255,255,0.8);text-shadow:0 0 1px  #000;}
.syzm_art{margin-top:20px;}
.syzm_art ul li{transition: all 0.5s linear 0s;}
.syzm_art ul li .title_span{transition: all 0.5s linear 0s;padding:7px 3px;background:rgba(255,255,255,0.9);font-size:16px;display:block;line-height:20px;position:relative;z-index:10;}
.syzm_art ul li .title_span strong{display:block;padding-top:5px;}
.syzm_art ul li .rel{width:100%;height:100%;}
.syzm_art ul li .rel div{transition: all 0.5s linear 0s;width:100%;height:100%;position:absolute;background:rgba(0,0,0,0.1);z-index:9;display:none;}
.syzm_art ul li .rel div a{transition: all 0.5s linear 0s;position:absolute;height:35px;width:35px;top:0;}
.syzm_art ul li:hover .rel div{display:block;}
.syzm_art ul li .rel div .fangda{background:url(images/icoa.png) no-repeat 8px 8px rgba(0,0,0,0.7);left:0;}
.syzm_art ul li .rel div .alink{background:url(images/icoa.png) no-repeat 5px -54px rgba(0,0,0,0.7);right:50%;top:50%;margin:-24px -12px 0 0;opacity:0;}
.syzm_art ul li .rel div:hover{background:rgba(0,0,0,0.5);border-radius:8px;}
.syzm_art ul li:hover img{border-radius:8px 8px 0 0;}
.syzm_art ul li:hover .title_span{border-radius:0 0 8px 8px;}
.syzm_art ul li:hover{box-shadow:0 0 7px #fff;border-radius:8px;}
.syzm_art ul li .rel div:hover .fangda{background:url(images/icoa.png) no-repeat 8px 8px rgba(0,0,0,0.7);left:50%;top:50%;margin:-36px 0 0 -36px;}
.syzm_art ul li .rel div:hover .alink{background:url(images/icoa.png) no-repeat 5px -54px rgba(0,0,0,0.7);opacity:1;}
#footer{margin-top:30px;}
