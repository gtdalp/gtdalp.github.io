<script>
$(function(){
	var hei = $(window).height();
	var wid = $(window).width();
	$("#lits_sec").width(wid);
	$("#bg_lits_sec").width(wid-20);
	$("#bg_lits_sec,#list_con").height(hei-100);
	$("#lits_sec").height(hei-80);
	$(window).resize(function(){
		hei = $(window).height();
		wid = $(window).width();
		$("#bg_lits_sec,#list_con").height(hei-100);
		$("#lits_sec").height(hei-80);
		$("#bg_lits_sec").width(wid-20);
		$("#lits_sec").width(wid);
	});
	$.backstretch("images/pic/1.jpg", {speed: 500});
	var len = $("#lits_sec img").length;
	var an_time = 500;
	var page = 1;
	var fn_animate;
	function img_next(){
		if(!$("#lits_sec img").is(":animated")){
			if(page<len){
				$("#lits_sec img").eq(page).animate({"opacity":1},an_time).eq(page-1).animate({"opacity":0},an_time);
				page++;
			}else{
				page = 1;
				$("#lits_sec img").eq(page).animate({"opacity":1},an_time).eq(len-1).animate({"opacity":0},an_time);
			};
		};
	};
	function img_prev(){
		if(!$("#lits_sec img").is(":animated")){
			if(page == 1){
				$("#lits_sec img").eq(len-1).animate({"opacity":1},an_time).eq(page-1).animate({"opacity":0},an_time);
				page = len;
			}else{
				$("#lits_sec img").eq(page-1).animate({"opacity":1},an_time).eq(page).animate({"opacity":0},an_time);
				page--;
			};
		};
	};
	$(".nextslide").click(function(){
		img_next();
	});
	$(".prevslide").click(function(){
		img_prev();
	});
	fn_animate = setInterval(img_next,3000);
	$(".pauseplay").click(function(){
		if($(this).hasClass("nopauseplay")){
			fn_animate = setInterval(img_next,3000);
			$(this).removeClass("nopauseplay");
		}else{
			clearInterval(fn_animate);
			$(this).addClass("nopauseplay");
		}
	});
	$(".hide-slider").click(function(){
		if($(this).hasClass("show-slider")){
			$(this).removeClass("show-slider");
		}else{
			$(this).addClass("show-slider");
		}
	});
	$(".tupjq_sec article").hover(function(){
		$(this).find("div.ar_kk").removeClass("dn");
	},function(){
		$(this).find("div.ar_kk").addClass("dn");
	})
	
	
});
</script>
